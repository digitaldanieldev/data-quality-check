# docker-compose.yml
version: '3'

services:
  load-test-wget:
    build:
      context: .
      args:
        - SERVER_IP=${SERVER_IP}
        - SERVER_PORT=${SERVER_PORT}
    environment:
      - SERVER_IP=${SERVER_IP}
      - SERVER_PORT=${SERVER_PORT}
    command: ["/load-test.sh", "--wget"]
    deploy:
      replicas: 5
    restart: "no"

  load-test-curl:
    build:
      context: .
      args:
        - SERVER_IP=${SERVER_IP}
        - SERVER_PORT=${SERVER_PORT}
    environment:
      - SERVER_IP=${SERVER_IP}
      - SERVER_PORT=${SERVER_PORT}
    command: ["/load-test.sh", "--curl"]
    deploy:
      replicas: 5
    restart: "no"
